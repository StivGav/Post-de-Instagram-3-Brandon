<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>Instagram Feed</title>
    <!-- Para que funcionasen los botones de cambio de grid a vista post -->
    <style>
        #gridView,
        #listView {
            display: none;
        }

        .list {
            display: none;
        }

        #listView:checked~.views .list {
            display: block;
        }

        #listView:checked~.views .grid {
            display: none;
        }

        #gridView:checked~.views .grid {
            display: block;
        }

        #gridView:checked~.views .list {
            display: none;
        }

        #gridView:checked~.buttons .label-grid,
        #listView:checked~.buttons .label-list {
            background-color: #0d6efd;
            color: white;
        }

        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: .3rem;
        }
    </style>

</head>

<body class="bg-light">

    <div class="container">

        <!-- NAVBAR -->
        <nav class="navbar fixed-top bg-light shadow-sm">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand fw-bold" href="#">
                    <i class="fa-brands fa-instagram me-1"></i> Instagram
                </a>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-success btn-sm">Create a new post</button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li class="list-group-item">Log Out</li>
                            </ul>
                        </button>
                    </div>

                </div>
            </div>
        </nav>


        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newPostModal">
            Create a new post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="newPostModalLabel">Create a new Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <label for="caption" class="form-label">Caption</label>
                        <textarea class="form-control" id="caption" rows="3"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Publish</button>
                    </div>

                </div>
            </div>
        </div>
